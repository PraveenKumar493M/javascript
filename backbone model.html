    <script src = "https://code.jquery.com/jquery-2.1.3.min.js"
         type = "text/javascript"></script>
         
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"
         type = "text/javascript"></script>
         
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"
         type = "text/javascript"></script>
</head>
<body>
    <div>
    <h1 id="h1">hello</h1>
</div>

    <script type="text/javascript">
        var nameFul = Backbone.Model.extend();
        var fName = new nameFul();
        fName.set({namef:"praveen",namel:"kumar"});
        document.write("your name :" , fName.get('namef'));
        console.log("your name :" , fName.get('namel'));

        var Meal = Backbone.Model.extend({
       idAttribute: "_id"
       });
        var cake = new Meal({ _id: 1, name: "Cake" });
        //alert("Cake id: " + cake.id);

        var Food = Backbone.Model.extend({idAttribute:"id"});
        var food = new Food({id:11,name:"veg"});
        document.write("food id is : ",food.id);

        var h1=Backbone.Model.extend({
            promptColor:function(){
                var cssColor = prompt("enter color");
                this.set({color:cssColor});
            }
        });
        window.h1= new h1;
        h1.on('change:color',function (model,color){
            $('#h1').css({background:color});
        });
        h1.set({color:'white'});
        h1.promptColor();

    </script>
</body>
</html>
