<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "https://code.jquery.com/jquery-2.1.3.min.js"type = "text/javascript"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"type = "text/javascript"></script>        
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"type = "text/javascript"></script>
    <title>Model</title>
</head>
    
<body>    
    <script type="text/javascript">
        var ModelNew=Backbone.Model.extend({
            defaults:{
                name:'dhoni'
            }
        });
        var ModelCol=Backbone.Collection.extend({
            model:ModelNew
        });
        $(function(){
            var mycol=new ModelCol();
            myCol.set([
                {name:'neymer'},
                {name:'messi'},
                {name:'virat'}
            ]);
            document.write("the details is : ",JSON.stringify(mycol.toJSON()));
        });

        //2
       var Mydata=Backbone.Model.extend();

       var MyDa={
        "values":[{
            "fname":"Sanjay",
            "lname":"Kumar",
            "country":"inida"
        }],
       };
       var myCol=Backbone.Collection.extend({
        model:Mydata,
        parse:function(response,options){
            document.write(JSON.stringify(response));
        }
       });

       var mycollection=new myCol(MyDa,{parse:true});

       //3
       
    
    </script>
</body>
</html>
