<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "https://code.jquery.com/jquery-2.1.3.min.js"type = "text/javascript"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"type = "text/javascript"></script>        
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"type = "text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Practise Bb</title>
</head>
<body>
    
    <div clss="container">
        <h1>
            Backbone practise
        </h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Author</th>
                    <th>Title</th>
                    <th>Url</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td><input class="form-control author-input"></td>
                    <td><input class="form-control title-input"></td>
                    <td><input class="form-control url-input"></td>
                    <td><button class="add-blog1 btn btn-primary">Add</button></td>
                </tr>
            </thead>
            <tbody class="blogs-list"></tbody>
        </table>
    </div> 
    <script type="text/template" class="blogs-list-template">
        <td><span class="author"><%= author%></span></td>
        <td><span class="title"><%= title%></span></td>
        <td><span class="url"><%= url%></span></td>
        <td><button class="btn btn-warning edit-blog">Edit</button>
            <button class="btn btn-danger delete-blog">Delete</button>
            <button class="btn btn-success update-blog" style="display:none">update</button>
            <button class="btn btn-danger cancel-blog" style="display:none">cancel</button></td>
    </script>
    <script src="..//public/practise.js"></script>
</body>
</html>
