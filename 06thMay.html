<body>

    <div id="link">
        <a href="#/Player1">Player1</a>

        </div>
<div id="content"></div>
   <script type="text/template" id='tem'>
    <%_.each(collection,function(model){%>
        <ul style='border:1px solid;background-color:pink;color:green'>name:<%=model.name %> <br>
           class:<%=model.class%> <br>
           age:<%=model.age%>
   <% })%></ul>

    <script type="text/javascript">
        var ModelView=Backbone.View.extend({
            el:'#routemenu',
            events:{
                'click a':'onClick'
            },
            onClick:function(e){
                router.navigte('/');
            }
        });

        var Router=Backbone.Router.extend({
            routes:{
                'routes/:id':'defualtRoute'
            },
        });
        var routemenu=new ModelView();
        Backbone.history.start();

        //2

        var Player=Backbone.Model.extend({
            defaults:{
                name:'kumar',
                class:12,
                age:17
            },
        });
        var Player1=new Player({
            name:'raja',
            class:10,
            age:15
        });
        var Player2=new Player({
            name:'sathak',
            class:9,
             age:14
            });
            
            var collection=Backbone.Collection.extend({
            stud:Player
        });
        var collection1=new collection(Player1);

        var view1=Backbone.View.extend({
            el:"#content",
            template:_.template($('#tem').html()),
            s:collection1,
            initialize:function(){
                this.render();
            },
            render:function(){
                this.$el.html(this.template({
                    collection:this.s.toJSON()
                }))
            }
        });
        //2
        var collection2=new collection(Player2);

        var view2=Backbone.View.extend({
            el:"#content",
            template:_.template($('#tem').html()),
            col2:collection2,
            initialize:function(){
                this.render();
            },
            render:function(){
                this.$el.html(this.template({
                    collection:this.col2.toJSON()
                }))
            }
        });

        var Routern =Backbone.Router.extend({
            routes:{
                'Player1':'show1',
                'Player2':'show2'
            },
            show1:function(){
                var obj1=new view1();
            },
            show2:function(){
                var obj2=new view2();
            }
        });
        var router=new Routern();
        Backbone.hitory.start();


    </script>
    
</body>
